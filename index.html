<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kalender Interaktif Hari Nasional</title>
<style>
  /* ====== Tampilan Modern Kalender Interaktif ====== */
body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #d7f2f5, #f6f9fc);
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  padding: 20px;
}

.container {
  display: flex;
  gap: 25px;
  background: #fff;
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  max-width: 950px;
  transition: all 0.3s ease;
}

.calendar {
  width: 560px;
  border-radius: 16px;
  background: #fafafa;
  padding: 20px;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
}

.calendar header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
}

header button {
  background: #009688;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 8px 12px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

header button:hover {
  background: #00796b;
  transform: scale(1.05);
}

header select {
  padding: 6px 10px;
  font-size: 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin: 0 3px;
  outline: none;
  transition: 0.3s;
}

header select:focus {
  border-color: #009688;
  box-shadow: 0 0 4px rgba(0,150,136,0.4);
}

/* ====== Tabel Kalender ====== */
table {
  width: 100%;
  border-collapse: collapse;
  text-align: center;
}
/* Tambahkan ini di bawah aturan table { ... } */
table, th, td {
  border: 1px solid #ccc;
  border-collapse: collapse;
}

td, th {
  border: 1px solid #ddd;
}

th {
  background-color: #009688;
  color: white;
  font-weight: 600;
  padding: 10px;
}

td {
  padding: 12px;
  text-align: center;
  font-size: 15px;
  transition: background 0.3s;
}

td:hover {
  background: #e0f2f1;
}

th {
  background-color: #009688;
  color: white;
  padding: 10px;
  border-radius: 8px;
  font-weight: 500;
}

td {
  padding: 12px;
  font-size: 15px;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}

td:hover {
  background: #b2dfdb;
  transform: scale(1.05);
}

.highlight {
  background-color: #ffeb3b !important;
  font-weight: 600;
  box-shadow: 0 0 10px rgba(255, 235, 59, 0.6);
}

/* ====== Sidebar Hari Nasional ====== */
.sidebar {
  width: 260px;
  background: #f7fafc;
  border-radius: 16px;
  padding: 15px;
  box-shadow: inset 0 0 8px rgba(0,0,0,0.05);
  overflow-y: auto;
  max-height: 520px;
}

.sidebar h3 {
  text-align: center;
  color: #009688;
  margin-bottom: 12px;
  border-bottom: 2px solid #00968833;
  padding-bottom: 6px;
}

.holiday {
  background: white;
  border-left: 5px solid #009688;
  margin: 8px 0;
  padding: 10px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  cursor: pointer;
  transition: 0.3s;
}

.holiday:hover {
  background: #e0f2f1;
  transform: translateX(3px);
}

/* ====== Popup Notifikasi ====== */
.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.9);
  background: #ffffff;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  padding: 20px;
  display: none;
  z-index: 999;
  width: 300px;
  text-align: center;
  opacity: 0;
  transition: all 0.3s ease;
}

.popup.active {
  display: block;
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}

.popup h4 {
  margin: 0 0 10px;
  color: #009688;
  font-size: 18px;
}

.popup p {
  font-size: 14px;
  color: #444;
  margin-bottom: 15px;
}

.popup button {
  background: #009688;
  color: white;
  border: none;
  border-radius: 6px;
  padding: 6px 14px;
  cursor: pointer;
  transition: 0.3s;
}

.popup button:hover {
  background: #00796b;
}

/* Responsif */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
    align-items: center;
  }
  .calendar {
    width: 100%;
  }
  .sidebar {
    width: 100%;
    max-height: 300px;
  }
}
</style>
</head>
<body>
<div class="container">
  <div class="calendar">
    <header>
      <button id="prevMonth">❮</button>
      <div>
        <select id="monthSelect"></select>
        <select id="yearSelect"></select>
      </div>
      <button id="nextMonth">❯</button>
    </header>
    <table id="calendarTable">
      <thead>
        <tr>
          <th>Min</th>
          <th>Sen</th>
          <th>Sel</th>
          <th>Rab</th>
          <th>Kam</th>
          <th>Jum</th>
          <th>Sab</th>
        </tr>
      </thead>
      <tbody id="calendarBody"></tbody>
    </table>
  </div>

  <div class="sidebar">
    <h3>Hari Nasional</h3>
    <div id="holidayList"></div>
  </div>
</div>

<!-- Popup -->
<div class="popup" id="popup">
  <h4 id="popupTitle"></h4>
  <p id="popupDesc"></p>
  <button id="closePopup">Tutup</button>
</div>

<script>
const monthNames = [
  "Januari", "Februari", "Maret", "April", "Mei", "Juni",
  "Juli", "Agustus", "September", "Oktober", "November", "Desember"
];

const holidays = [
  { day: 1, month: 0, name: "Tahun Baru Masehi" },
  { day: 14, month: 1, name: "Hari Valentine" },
  { day: 21, month: 3, name: "Hari Kartini" },
  { day: 1, month: 4, name: "Hari Buruh Internasional" },
  { day: 2, month: 5, name: "Hari Pendidikan Nasional" },
  { day: 1, month: 6, name: "Hari Lahir Pancasila" },
  { day: 17, month: 7, name: "Hari Kemerdekaan RI" },
  { day: 10, month: 10, name: "Hari Pahlawan" },
  { day: 22, month: 11, name: "Hari Guru Nasional" },
  { day: 25, month: 11, name: "Hari Natal" },
];

let currentMonth = new Date().getMonth();
let currentYear = new Date().getFullYear();

const monthSelect = document.getElementById("monthSelect");
const yearSelect = document.getElementById("yearSelect");
const calendarBody = document.getElementById("calendarBody");
const holidayList = document.getElementById("holidayList");

function populateDropdowns() {
  monthNames.forEach((m, i) => {
    const opt = document.createElement("option");
    opt.value = i;
    opt.textContent = m;
    if (i === currentMonth) opt.selected = true;
    monthSelect.appendChild(opt);
  });

  for (let y = currentYear - 5; y <= currentYear + 5; y++) {
    const opt = document.createElement("option");
    opt.value = y;
    opt.textContent = y;
    if (y === currentYear) opt.selected = true;
    yearSelect.appendChild(opt);
  }
}

// Ganti fungsi renderCalendar lama dengan fungsi ini
function renderCalendar(month, year) {
  calendarBody.innerHTML = "";

  // hari dalam minggu untuk tanggal 1 (0 = Minggu, 1 = Senin, ...)
  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  // kita akan selalu render 6 baris x 7 kolom = 42 sel
  for (let r = 0; r < 6; r++) {
    const row = document.createElement("tr");
    for (let c = 0; c < 7; c++) {
      const cell = document.createElement("td");
      const cellIndex = r * 7 + c;                 // 0..41
      const dayNumber = cellIndex - firstDay + 1;  // hitung nomor tanggal untuk sel ini

      if (dayNumber >= 1 && dayNumber <= daysInMonth) {
        // tanggal valid di bulan ini
        cell.textContent = dayNumber;

        // cek apakah hari ini adalah holiday dari array holidays
        const holiday = holidays.find(h => h.day === dayNumber && h.month === month);
        if (holiday) {
          cell.classList.add("highlight");
          cell.title = holiday.name;
          cell.onclick = () => showPopup(`${dayNumber} ${monthNames[month]} ${year}`, holiday.name);
        } else {
          // klik biasa (opsional: bisa tambah fungsi show/notes)
          cell.onclick = () => {
            /* aksi klik tanggal non-holiday (jika ada) */
          };
        }

      } else {
        // sel kosong (tanggal dari bulan sebelah)
        cell.textContent = "";
        cell.classList.add("out");
      }

      row.appendChild(cell);
    }
    calendarBody.appendChild(row);
  }
}

function renderHolidayList() {
  holidayList.innerHTML = "";
  holidays.forEach(h => {
    const div = document.createElement("div");
    div.className = "holiday";
    div.textContent = `${h.day} ${monthNames[h.month]} - ${h.name}`;
    div.onclick = () => {
      currentMonth = h.month;
      monthSelect.value = currentMonth;
      renderCalendar(currentMonth, currentYear);
      showPopup(`${h.day} ${monthNames[h.month]} ${currentYear}`, h.name);
    };
    holidayList.appendChild(div);
  });
}

function showPopup(title, desc) {
  const popup = document.getElementById("popup");
  document.getElementById("popupTitle").textContent = title;
  document.getElementById("popupDesc").textContent = desc;
  popup.style.display = "block";
}

document.getElementById("closePopup").onclick = () => {
  document.getElementById("popup").style.display = "none";
};

document.getElementById("prevMonth").onclick = () => {
  currentMonth = (currentMonth - 1 + 12) % 12;
  monthSelect.value = currentMonth;
  renderCalendar(currentMonth, currentYear);
};

document.getElementById("nextMonth").onclick = () => {
  currentMonth = (currentMonth + 1) % 12;
  monthSelect.value = currentMonth;
  renderCalendar(currentMonth, currentYear);
};

monthSelect.onchange = () => {
  currentMonth = parseInt(monthSelect.value);
  renderCalendar(currentMonth, currentYear);
};
yearSelect.onchange = () => {
  currentYear = parseInt(yearSelect.value);
  renderCalendar(currentMonth, currentYear);
};

populateDropdowns();
renderCalendar(currentMonth, currentYear);
renderHolidayList();
</script>
</body>
</html>
